<div class="container" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; margin-top: 100px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); background-color: white;">
    <div style="background-color: white;">
        <div style="text-align: center; padding: 20px 0;">
            <h1 style="color: gold;">Unit Count</h1>
        </div>
        <form id="loginPage">
            <div class="form-group">
                <label for="inputEmail">Email:</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="Enter username" style="background-color: white;">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password:</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter password" style="background-color: white;">
            </div>
            <button type="submit" class="btn" id="loginSubmit" style="background-color: gold; color: white;">Login</button>
        </form>
    </div>
</div>
